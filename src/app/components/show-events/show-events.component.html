
<app-loading-events *ngIf="!eventosLoaded"></app-loading-events>
<ion-list *ngIf="eventosLoaded">
  <ion-accordion-group>
      <ion-accordion *ngFor="let evento of lista_eventos">
        <ion-item slot="header" button="true" detail="false">
          <ion-avatar>
           <ion-img [src]="evento.downloadURL ? evento.downloadURL : 'assets/defaultimg.png'"></ion-img>
          </ion-avatar>
          <ion-label style="margin-left: 5%">{{evento.nome}}</ion-label>
        </ion-item>
        <ion-list slot="content">
          <ion-item>
            <ion-label>Descrição: {{evento.descricao}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Dia: {{evento.dia}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Mês: {{evento.mes}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Ano: {{evento.ano}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Horário: {{evento.horario}}</ion-label>
          </ion-item>
          <!-- Botão de edição movido para dentro do ion-list -->
          <ion-button color="secondary" expand="full" (click)="editarEvento(evento)">Editar</ion-button>
        </ion-list>
      </ion-accordion>
  </ion-accordion-group>
 </ion-list>
