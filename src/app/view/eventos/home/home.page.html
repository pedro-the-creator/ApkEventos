<ion-header>
  <ion-toolbar>
      <ion-title>Eventos</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="logout()" color="black">
          <ion-icon name="exit-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
      <ion-searchbar searchIcon="search-circle-outline" placeholder="Buscar Evento" show-clear-button="focus" [(ngModel)]="searchTerm" (ionChange)="onSearchTermChange()"></ion-searchbar>
  </ion-toolbar>
 </ion-header>
 
 <ion-content>
  <ion-list *ngIf="eventosLoaded">
      <ion-accordion-group>
        <ion-accordion *ngFor="let evento of lista_eventos">
          <ion-item slot="header" button="true" detail="false">
            <ion-avatar>
              <img src="{{evento.downloadURL}}"/>
            </ion-avatar>
            <ion-label style="margin-left: 5%">{{evento.nome}}</ion-label>
          </ion-item>
          <ion-label slot="content" class="detalhes-evento">
            <ion-item>
              <ion-label>Descrição: {{evento.descricao}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Dia: {{evento.dia}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Mês: {{evento.mes}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Ano: {{evento.ano}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Horário: {{evento.horario}}</ion-label>
            </ion-item>
          </ion-label>
        </ion-accordion>
      </ion-accordion-group>
  </ion-list>
 
  <p *ngIf="!eventosLoaded && searchTerm.length > 0">Nenhum evento encontrado para a pesquisa "{{searchTerm}}".</p>
  <p *ngIf="!eventosLoaded && searchTerm.length === 0">Carregando eventos...</p>
 </ion-content>
 
 <ion-footer>
  <div class="btn-wrapper">
      <ion-button (click)="irParaCadastrar()">
        <ion-icon name="person-add-outline"></ion-icon>
      </ion-button>
  </div>
 </ion-footer>
